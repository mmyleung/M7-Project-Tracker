<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
    <!--Header-->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <!--Header Title-->
            <h2>Welcome to the Project Tracker</h2>
            <!--Time Display-->
            <span id="timeDisplay"></span>
        </div>
      </nav>
      <!--Instructions card with button to open Modal-->
      <div class="card">
        <h5 class="card-header">Instructions</h5>
        <div class="card-body">
          <h5 class="card-text">Click the button below to open a form and provide information for the following:</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Project Name</li>
            <li class="list-group-item">Project Type</li>
            <li class="list-group-item">Due Date</li>
            <li class="list-group-item">Hourly Rate</li>
          </ul>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addProjectModal">
    Add Project
  </button>
        </div>
      </div>

  <!-- Modal -->
  <div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a new project.</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="projectNameInput">Project Name</label>
                  <input type="text" class="form-control" id="projectNameInput" placeholder="Enter the project's name" required>
                </div>
                <div class="form-group">
                  <label for="projectTypeSelect">Project Type</label>
                  <select class="form-control" id="projectTypeSelect" required>
                    <option selected disabled value>Pick one...</option>
                    <option>Web Application &#40;Front End&#41;</option>
                    <option>Web Application &#40;Back End&#41;</option>
                    <option>Web Application &#40;Full Stack&#41;</option>
                    <option>Mobile Application</option>
                    <option>Print Campaign</option>
                    <option>Digital Marketing Campaign</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="hourlyRate">Hourly Rate (£)</label>
                    <input type="number" id="hourlyRateInput" class="form-control" placeholder="£" min="0" required />
                  </div>
                  <div class="form-group">
                    <label for="dueDateInput">Due Date</label>
                    <input type="text" class="form-control" id="dueDateInput" placeholder="When is the project due?" required>
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>
</html>
